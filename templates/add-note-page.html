{% extends 'base.html' %}

{% block content %}
<h1>Add a Note</h1>

  <form id="add-note-form" method="POST">
    {{ form.hidden_tag() }}
    {% for field in form
      if field.widget.input_type != 'hidden' %}
    <p>
    {{ field.label }}
    {{ field }}

    {% for error in field.errors %}
      {{ error }}

    {% endfor %}
    </p>
  {% endfor %}
  <input type="submit" value="Add">
  </form>


{% endblock %}
