{% extends 'base.html' %}
{% block content %}
<h1>Sign Up</h1>

  <form id="register-user-form" method="POST" action="/register">
    {{ form.hidden_tag() }}
    {% for field in form
      if field.widget.input_type != 'hidden' %}
    <p>
    {{ field.label }}
    {{ field }}

    {% for error in field.errors %}
      {{ error }}

    {% endfor %}
    </p>
  {% endfor %}
  <input type="submit" value="Register">
  </form>
{% endblock %}
